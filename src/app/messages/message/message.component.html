<div class="message">
<div><span class="author">{{message.from}}</span> <span class="time">{{message.createdAt | date:'dd-MM-yyyy - HH:mm:ss'}}</span></div>
  <div class="mb-3" *ngIf="url; then thenFrame; else thenMsg"></div>

  <ng-template #thenFrame><app-frame [message]="message"></app-frame></ng-template>
  <ng-template #thenMsg ><div class="content" [ngClass]="{'contentEmoji': isOnlyEmoji() }" [innerHTML]="message.content | EmojiPipe  "></div></ng-template>
</div>
