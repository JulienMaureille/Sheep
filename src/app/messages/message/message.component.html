
  <div class="infos"><strong>{{message.from}}</strong> - <span class="time">{{message.createdAt | date:'dd-MM-yyyy - HH:mm:ss'}}</span></div>
  <div class="content mb-3" *ngIf="url; then thenFrame; else thenMsg"></div>

  <ng-template #thenFrame><app-frame [message]="message"></app-frame></ng-template>
  <ng-template #thenMsg ><div [innerHTML]="message.content | EmojiPipe | ImagePipe  "></div></ng-template>
