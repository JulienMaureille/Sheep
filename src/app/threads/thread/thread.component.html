<div class="thread">
    <a *ngIf="!isCurrent(); else elseBlock" href="#" (click)="changeThread()">{{thread.name}} </a>
    <ng-template #elseBlock><span class="selected">{{thread.name}}</span>
    <div>
      <button type="button" class="btn btn-danger btn-sm" name="removeThread" (click)="removeThread()">x</button>
      <span id="time">Created on {{thread.createdAt | date:'dd-MM-yyyy'}}</span>
    </div>
    </ng-template>

</div>
