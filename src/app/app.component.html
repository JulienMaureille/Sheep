<app-login *ngIf="!isConnected()"></app-login>

<app-topbanner *ngIf="isConnected()"></app-topbanner>

<div *ngIf="isConnected()" class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-3 m-3 p-3 card channels">
      <span id="txtchannel">Channels</span>
      <hr>
      <app-thread-list></app-thread-list>
    </div>

    <div class="col-md-8 m-3 p-3 card discussion">
      <span id="txtchat">Discussion</span>
      <hr>
      <app-message-list #cDiv></app-message-list>
      <app-message-form></app-message-form>
    </div>
  </div>
</div>
