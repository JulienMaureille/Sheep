<div class="container">
<div class="container card m-5 p-5 main">
  <span class="cover-heading title">Sheep.</span>
  <p class="lead">Come chat with your friends !</p>
  <hr>
  <form class="form-signin">
    <h4 class="form-signin-heading">Please log-in</h4>
    <input type="text" class="form-control mt-3" name="username" placeholder="Your name" [(ngModel)]="username">
    <button type="button" class="btn btn-lg btn-primary btn-block mt-3" name="connect" (click)="connectIfValid()">Log in</button>
  </form>

  <a *ngIf="isValid(); else elseBlock" >
    <div class="alert alert-success" id="validpseudo">
      <strong>Pseudo valide</strong> Le pseudo est valide, connectez vous!
    </div>
  </a>
  <ng-template #elseBlock>
    <div class="alert alert-danger" id="invalidpseudo">
      <span id="txtinvalid"><strong>Pseudo invalide</strong> Le pseudo doit être en caractères minuscules uniquement.</span>
    </div>
  </ng-template>

</div>
</div>
