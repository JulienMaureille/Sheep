<div class="form">
  <textarea type="text" class="form-control i_message" id="name" (click)="deleteText()" required [(ngModel)]="message.content"
            name="name"></textarea>
  <button class="btn btn-lg btn-primary" (click)="sendMessage()">Send</button>
  <button class="btn btn-lg btn-info" (click)="displayOlderMessages()">Show older messages</button>
</div>
