<p>
  <input type="text" class="form-control i_from" id="from" (click)="deletePseudo()" required [(ngModel)]="message.from" name="from">
  <textarea type="text" class="form-control i_message" id="name" (click)="deleteText()" required [(ngModel)]="message.content"
            name="name"></textarea>
  <button class="btn btn-primary" (click)="sendMessage()"> Send</button>
  <button class="btn btn-info" (click)="displayOlderMessages()">Show older messages</button>
</p>
